<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion DAF</title>
  <link rel="stylesheet" href="Daf_connexion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <form id="loginForm" class="auth-form">
      <h2><i class="fa-solid fa-user-tie"></i> Connexion DAF</h2>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      
      <button type="submit">Se connecter</button>
      
      <p>Pas encore de compte ? <a href="../Daf_inscription/Daf_register.html">Inscription</a></p>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <script src="Daf_connexion.js"></script>
</body>
</html>
