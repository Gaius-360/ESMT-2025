<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Admin</title>

   <!-- Liens vers le manifest et les icÃ´nes -->
  <link rel="manifest" href="/public_favicons/manifest_admin.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/public_favicons/icons/icon-32.png">
  <meta name="theme-color" content="#003366">

  <link rel="stylesheet" href="admin_connexion.css" />
</head>
<body>
  <div class="container">
    <img src="../logo/logo.png" alt="" style="width: 150px; display: block;margin: 0 auto 10px auto;">
    <h2>Connexion Administrateur</h2>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="email">Adresse email :</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>
    <p id="message" style="color: red;"></p>
    <p>Pas encore inscrit(e) ? <a href="../admin_inscription/admin_register.html">Inscription</a></p>
  </div>

  <script src="admin_connexion.js"></script>
</body>
</html>
