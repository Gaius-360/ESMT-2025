<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Étudiant</title>
  <link rel="stylesheet" href="etudiant_connexion.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32.png">
  <!-- Lien vers ton manifest PWA -->
  <link rel="manifest" href="../../public_favicons/manifest_etudiant.json">
  <!-- Couleur de thème pour mobile (correspond à ton manifest) -->
  <meta name="theme-color" content="#003366">
</head>
<body>
  <div class="container">
    <img src="../logo/logo.png" alt="" style="width: 150px; display: block;margin: 0 auto 10px auto; ">
    <h2>Connexion Étudiant</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Se connecter</button>
      <div id="message"></div>
    </form>
    <p>Pas encore inscrit(e) ? <a href="../Inscription/etudiant_register.html">Inscription</a></p>
  </div>

  <script src="etudiant_connexion.js"></script>
</body>
</html>
